<div class="container d-flex justify-content-center align-items-center">
    <div class="col-md-3 prueba d-flex justify-content-center ">
        <form class="col-md-10">
            <div class="mb-3">
                <label  class="form-label">Email address</label>
                <input type="text" class="form-control" name="userName" [(ngModel)]="userName">
            </div>
            <div class="mb-3">
                <label for="exampleInputPassword1" class="form-label">Password</label>
                <input type="password" class="form-control" name="password" [(ngModel)]="password" >
            </div>
            <button (click)="login()" class="btn btn-success w-100">Sing in</button>
        </form>
    </div>
</div>
