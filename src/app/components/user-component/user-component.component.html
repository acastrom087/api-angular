<div class="padre">
<div class="container " *ngIf="cargando; else loading">
    <form class="form-group row">
        <div class="for-group col-md-3">
        <label for=""> Nombre </label>
        <input type="text" name="nombre" id="nombre" [(ngModel)]="user.FirstName" class="form-control">
    </div>
    <div class="for-group col-md-3">
        <label for=""> Apellido </label>
        <input type="text" name="apellido" id="apellido" [(ngModel)]="user.LastName" class="form-control">
    </div>
    <div class="for-group col-md-3">
        <label for=""> Email </label>
        <input type="text" name="email" id="email" [(ngModel)]="user.Email" class="form-control">
    </div>
    
    <div class="botones ">
        <button class="btn btn-danger" type="submit" (click)="eliminar(user.ID)" >Eliminar</button>
        <button class="btn btn-primary" type="submit" (click)="editUser()" >Editar</button>
    </div>
    
    </form>
</div>

</div>
<ng-template #loading>
    <mat-spinner class="spinner"></mat-spinner>
</ng-template>
